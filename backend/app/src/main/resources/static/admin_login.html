<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <!-- Include CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/layout.css">

</head>

<body>

<!-- NAVBAR PLACEHOLDER -->
<div id="navbar"></div>


<!-- User Login -->
<div id = "container">
<div class="container p-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card my-card">
        <div class="card-header text-center text-white my-bg-color">
          <p class="fs-4 text-center text-white mt-2">
            <i class="fa fa-group"></i> Admin Login
          </p>
        </div>

        <div class="card-body">
          <div id="message" class="text-center mb-3"></div>

          <form id="adminLogin">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" placeholder="Nhập địa chỉ email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" required />
            </div>

            <button type="submit" class="btn col-md-12 text-white my-bg-color">Đăng nhập</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- End of User Login -->
<!-- FOOTER PLACEHOLDER -->
<div id="footer"></div>

<script src="../js/common.js"></script>
<script>
  loadNavbar("navbar", "component/navbar.html");
  loadFooter("footer", "component/footer.html");
  handleLogin('adminLogin', '/api/admin/login', 'admin/index.html', true);

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/manage-appointment.js"></script>

</body>
</html>
