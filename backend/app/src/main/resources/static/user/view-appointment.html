<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>

<div id="navbar"></div>
<div id="container">
<div class="container-fluid my-bg-img p-5"></div>
<div class="card my-card">
    <div class="card-body">
        <p class="fw-bold text-center myP-color fs-4">Lịch sử đặt lịch hẹn</p>
        <div id="message" class="text-center fs-5"></div>
        <table class="table table-striped" id="appointmentTable">
            <thead>
            <tr class="my-bg-color text-white">
                <th>Họ và tên</th>
                <th>Giới tính</th>
                <th>Tuổi</th>
                <th>Ngày hẹn</th>
                <th>Số điện thoại</th>
                <th>Triệu chứng</th>
                <th>Tên bác sĩ</th>
                <th>Trạng thái</th>
                <th colspan="2" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</div>
<div id="footer"></div>

<script src="../js/common.js"></script>
<script>
    loadNavbar("navbar", "../component/navbar.html");
    loadFooter("footer", "../component/footer.html");
</script>
<script src="./js/home.js"></script>
<script src="./js/view-appointment.js"></script>

</html>
