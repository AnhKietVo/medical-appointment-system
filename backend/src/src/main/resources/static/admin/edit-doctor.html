<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>

<div id="navbar"></div>

<div id="container" class="container-fluid p-3">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card my-card">
                <div class="card-body">
                    <p class="fs-3 text-center text-danger">Sửa thông tin bác sĩ</p>
                    <div id="msg" class="text-center fs-5"></div>
                    <form id="editDoctorForm">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input name="fullName" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input name="dateOfBirth" type="date" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bằng cấp</label>
                            <input name="qualification" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Chuyên khoa</label>
                            <input name="specialist" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input name="phone" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input name="password" type="text" class="form-control" required />
                        </div>
                        <input type="hidden" name="id" />
                        <button type="submit" class="btn btn-danger w-100">Xác nhận</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

<script src="../js/common.js"></script>
<script>
    loadNavbar("navbar", "navbar.html");
    loadFooter("footer", "../component/footer.html");
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/edit-doctor.js"></script>
</body>
</html>
