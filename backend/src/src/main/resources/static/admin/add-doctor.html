<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thêm bác sĩ</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/layout.css">

</head>

<body>
<!-- Navbar -->
<div id="navbar"></div>

<!-- Main Content -->
<div id="container" class="container p-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card my-card">
        <div class="card-body">
          <h3 class="text-center myP-color">Thêm bác sĩ</h3>
          <div id="message" class="text-center fs-5"></div>
          <form id="doctorForm">
            <input name="fullName" class="form-control mb-3" placeholder="Họ và tên" required>
            <input type="date" name="dateOfBirth" class="form-control mb-3" required>
            <input name="qualification" class="form-control mb-3" placeholder="Bằng cấp" required>
            <input name="specialist" class="form-control mb-3" placeholder="Chuyên khoa" required>
            <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
            <input name="phone" class="form-control mb-3" placeholder="Số điện thoại" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Mật khẩu" required>
            <button type="submit" class="btn my-bg-color w-100">Xác nhận</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="../js/common.js"></script>
<script>
  loadNavbar("navbar", "navbar.html");
  loadFooter("footer", "../component/footer.html");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/add-doctor.js"></script>
</body>
</html>
