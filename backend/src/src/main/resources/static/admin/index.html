<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang tổng quan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>
<div id="navbar"></div>

<script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
</script>

<div id="container" class="container p-5">
    <p class="text-center text-danger fs-3">Trang tổng quan</p>

    <!-- Messages -->
    <div id="msg" class="text-center fs-5"></div>

    <!-- Dashboard Stats -->
    <div class="row" id="dashboard-stats" style="display:none;">
        <div class="col-md-4">
            <div class="card my-card">
                <div class="card-body text-center text-danger">
                    <i class="fa-solid fa-user-doctor fa-3x"></i><br>
                    <p class="fs-4">Bác sĩ <br><span id="doctorCount"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card my-card">
                <div class="card-body text-center text-danger">
                    <i class="fas fa-user-circle fa-3x"></i><br>
                    <p class="fs-4">Người dùng <br><span id="userCount"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card my-card">
                <div class="card-body text-center text-danger">
                    <i class="fa-solid fa-calendar-check fa-3x"></i><br>
                    <p class="fs-4">Tổng số lịch hẹn <br><span id="appointmentCount"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>

<script>
    fetch("../component/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
</script>

<script>

    async function loadDashboard() {
      try {
        const res = await fetch('/api/admin/dashboard', { credentials: 'include' });
        if (res.status === 401) {
          // Nếu chưa đăng nhập thì chuyển về trang login
          window.location.href = '/admin_login.html';
          return;
        }

        const data = await res.json();

        // Gán dữ liệu vào UI
        document.getElementById('doctorCount').textContent = data.data.doctors;
        document.getElementById('userCount').textContent = data.data.users;
        document.getElementById('appointmentCount').textContent = data.data.appointments;

        // Hiện dashboard
        document.getElementById('dashboard-stats').style.display = 'flex';
      } catch (err) {
        document.getElementById('msg').textContent = 'Lỗi tải dữ liệu.';
        console.error(err);
      }
    }
    window.addEventListener('DOMContentLoaded', loadDashboard);

  function logout() {
      fetch('/api/admin/logout', {
        method: 'POST',
        credentials: 'include'
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/index.html';
        }
      })
      .catch(err => {
        console.error('Logout failed', err);
      });
    }
</script>

</body>
</html>
