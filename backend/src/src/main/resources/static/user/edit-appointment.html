<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>

<div id="navbar"></div>

<div id="container" class="container-fluid p-3">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card my-card">
                <div class="card-body">
                    <p class="fs-3 text-center myP-color">Sửa lịch hẹn</p>
                    <div id="message" class="text-center fs-5"></div>
                    <form id="editAppointmentForm">
                        <input type="hidden" name="id" />
                        <input type="hidden" name="userId" />
                        <div class="col-md-12">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" name="fullname" required class="form-control" />
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Giới tính</label>
                            <select name="gender" required class="form-control">
                                <option value="" disabled selected>-- Chọn giới tính --</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Tuổi</label>
                            <input type="number" name="age" required class="form-control" />
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Ngày hẹn</label>
                            <input type="date" name="appointmentDate" required class="form-control" />
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" name="phone" required class="form-control" />
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Triệu chứng</label>
                            <input type="text" name="diseases" required class="form-control" />
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Bác sĩ</label>
                            <select name="doctorId" id="doctorSelect" required class="form-control">
                                <option value="" disabled selected>-- Chọn bác sĩ --</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Địa chỉ</label>
                            <textarea name="address" required class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn col-md-12 text-white my-bg-color">Xác nhận</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

<script src="../js/common.js"></script>
<script>
    loadNavbar("navbar", "../component/navbar.html");
    loadFooter("footer", "../component/footer.html");
</script>
<script src="./js/home.js"></script>
<script src="./js/edit-appointment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
