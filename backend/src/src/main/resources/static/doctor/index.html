<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/layout.css">
</head>
<body>

<div id="navbar"></div>

<div id="container" class="container p-5">
  <p class="text-center text-success fs-3">Trang tổng quan</p>

  <div class="row">
    <div class="col-md-4 offset-md-2">
      <div class="card my-card">
        <div class="card-body text-center text-success">
          <i class="fa-solid fa-user-doctor fa-3x"></i><br>
          <p class="fs-4 text-center">
            Bác sĩ <br><span id="totalDoctors">...</span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card my-card">
        <div class="card-body text-center text-success">
          <i class="fa-solid fa-calendar-check fa-3x"></i><br>
          <p class="fs-4 text-center">
            Tổng số lịch hẹn <br><span id="totalAppointments">...</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer"></div>

<script src="../js/common.js"></script>
<script>
  loadNavbar("navbar", "navbar.html");
  loadFooter("footer", "../component/footer.html");
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/dashboard-doctor.js"></script>
</body>
</html>
